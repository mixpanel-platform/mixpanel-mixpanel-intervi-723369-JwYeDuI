<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="survey"></div>
    <script>
      var token = 'b00f0e2673d6985d403d4eaa3fea973b';
      var dfr = $.getJSON('//decide.mixpanel.com/decide', {
          version: 1,
          token: token,
          distinct_id: 'josh@mixpanel.com',
          lib: 'iphone'
      });
      dfr.done(_.bind(function(resp_obj) {
          if (resp_obj.surveys &&
              resp_obj.surveys.length > 0 &&
              resp_obj.surveys[0].questions &&
              resp_obj.surveys[0].questions.length > 0) {
              console.log(resp_obj);
              for(var i = 0; i < resp_obj.surveys[0].questions.length; i++) {
                var question = resp_obj.surveys[0].questions[i];
                var $q = $("<div />").text(question.prompt).appendTo($(".survey"));
                var choices = question.extra_data.$choices;
                for(var c = 0; c < choices.length; c++) {
                  var $c = $("<span />").text(choices[c]).appendTo($(".survey"));
                }
              }
          }
      }, this));
    </script>
  </body>
</html>
